<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
<div id="timeClew"></div>
<script type="text/javascript">
var url = "http://www.rainasmoon.com/onepay" //要跳转的地址
var obj = document.getElementById("timeClew"), time = 1;
function setTimeClew(){
 obj.innerHTML = "登陆成功，" + (time--) + "秒后自动跳转，如果没有自动跳转<a href=\"" + url + "\">请点这里<\/a>";
 if(time < 0){ window.location.href = url; }else{ setTimeout(setTimeClew, 1000) }
}
setTimeClew();
</script>
</body>
</html>
