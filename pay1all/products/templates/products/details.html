{% extends "base.html" %} {% block page_content %}
{% load static %}
<div class="nav-scroller bg-white shadow-sm">
	<nav class="nav nav-underline">
		<a class="nav-link active" href="{% url 'products:index' %}">主页</a> 
		<a class="nav-link" href="#"></a> <a class="nav-link" href="{% url 'products:compare' 0 0 %}">投票</a>
	</nav>
</div>
<main role="main" class="container">
<h1 class="mt-4">我的-最爱</h1>
<p>
根据 <strong>您的选择</strong>这款详情。
</p>
<h2>{{product.product_name}}</h2>
<img src="{{product.product_big_pic}}" />

<a class="btn btn-lg btn-primary" href="{{product.product_promotion_url}}">去京东查看</a>

<img class="img-fluid" alt="Responsive image" src="{% static 'cloudpic' %}/{{product.wordcloud_pic_path}}" />
<a class="btn btn-lg btn-primary" href="{% url 'products:compare' product.id 0 %}" role="button">vote again?</a>
</main>
{% endblock %}
