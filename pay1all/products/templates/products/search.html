{% extends "base.html" %} {% block page_content %}

<main role="main" class="container">

{% if message %}
	<div class="alert alert-success" role="alert">
		{{ message }}
	</div>
{% endif %}


{% if asearch %}
<p class="lead">
请返回首页菜单查看。或点击：
</p>
<a href="{% url 'products:index_c' asearch.cid %}" class="btn btn-lg btn-primary">查看 - {{ asearch.search_context }}</a>
{% endif %}

</main>

{% endblock %}
